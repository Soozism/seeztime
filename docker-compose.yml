services:
  ginga-tek-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://gingatek:gingatek123@mysql:3306/ginga_tek
      - SECRET_KEY=your-secret-key-change-this
      - DEBUG=True
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=gingatek
      - MYSQL_PASSWORD=gingatek123
      - MYSQL_DATABASE=ginga_tek
    volumes:
      - ./data:/app/data
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ginga_tek
      MYSQL_USER: gingatek
      MYSQL_PASSWORD: gingatek123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
